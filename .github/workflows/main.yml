on:
    push:
        branches:
            - main
            - feat/*
            - fix/*
    pull_request:
        branches:
            - main
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true
jobs:
    tests:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set Node.js latest
              uses: actions/setup-node@v3
              with:
                  node-version: latest
                  cache: "yarn"
                
            - name: Run install
              run: yarn install --immutable --immutable-cache
          
            - name: Lint code
              run: yarn lint

            - name: Build
              run: yarn build
            
            - name: Test
              run: yarn test
              

            - name: Cypress run
              uses: cypress-io/github-action@v5
              with:
                  start: yarn preview
                  browser: firefox
